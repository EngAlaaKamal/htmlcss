<!DOCTYPE html>
<html>
<head>
    <style>
        .myButton {
         background-color: rgb(255,216,20); 
         border: none;
         color: white;
         padding: 10px 50px;
         text-align: center;
         text-decoration: none;
         font-size: 16px;
         margin: 4px 2px;
         cursor: pointer;
         transition-duration: 0.4s;  
         border-radius: 30px;
        }
        
        .myButton:hover {
         background-color: rgb(235, 197, 3);  
        }
        </style>
        
</head>
<body>
    <button class="myButton">Add to cart</button>
</body>
</html>
