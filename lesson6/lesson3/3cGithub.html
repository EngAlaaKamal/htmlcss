<!DOCTYPE html>
<html>
<head>
    <style>
        .button {
            background-color:rgb(46,164,79);  
            border: none;
            color: white;
            width:100px;
            height: 40px;
            text-align: center;
            font-size: 16px;
            border-radius: 10px;
            margin: 4px 2px;
            cursor: pointer; 
        }
        
        .button:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);  
        }
        </style>
        
</head>
<body>
    <button class="button">Sign up</button>
</body>
</html>
