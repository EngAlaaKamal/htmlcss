<!DOCTYPE html>
<html>
<head>
    <style>
        .myButton {
         background-color: black; 
         border: none;
         color: white;
          
         width:120px;
         height: 50px;
         text-align: center;
         font-size: 16px;
         margin: 4px 2px;
         cursor: pointer;
         transition-duration: 0.4s; 
        }
        
        .myButton:hover {
         background-color: black;  
         opacity: 0.8;  
        }
        </style>
        
</head>
<body>
    <button class="myButton">Request now</button>
</body>
</html>
