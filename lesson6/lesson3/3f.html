<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
a{
color:rgb(0, 85, 109);
}
a:hover{
color:rgb(109, 20, 0);
}
.p1{
    color:green;
}
.button {
         background-color: rgb(255,216,20); 
         border: none;
         color: white;
         padding: 10px 50px;
         text-align: center;
         text-decoration: none;
         font-size: 16px;
         margin: 4px 2px;
         cursor: pointer;
         transition-duration: 0.4s;  
         border-radius: 30px;
        }
.button:hover{
    background-color: rgb(229, 193, 13); 
}
.button:active{
   opacity: 0.8; 
}
.button1 {
         background-color: rgb(255, 114, 20); 
         border: none;
         color: white;
         padding: 10px 50px;
         text-align: center;
         text-decoration: none;
         font-size: 16px;
         margin: 4px 2px;
         cursor: pointer;
         transition-duration: 0.4s;  
         border-radius: 30px;
        }
 .button1:hover{
    background-color: rgb(229, 74, 13) 
}
.button1:active{
   opacity: 0.8; 
}
    </style>
</head>
<body>
    <a href="#">Back to Amazon</a>
    <h2>Nike Black Running Shoes</h2>
    <p class="p1">$39 - in stock</p>
    <p>Free delivery tomorrow</p>

    <button class="button">Add to cart</button>
    <button class="button1">Buy now</button>
</body>
</html>
